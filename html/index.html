<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="slideshow-wrapper">
        <!-- Previous Button -->
        <button class="prev"></button>


    <div class="slideshow-container">
       

        <!-- Slideshow Box -->
        <div class="slideshow">
            <!-- Slides Container -->
            <div class="slides-container">
                <!-- Slides -->
                <div class="slide active">
                    <img src="../assets/Frame 69.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 70.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 71.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 80.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 81.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 82.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 83.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 84.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 85.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 86.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 87.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 88.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 90.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../assets/Frame 91.jpg" alt="Slide 2">
                </div>
            </div>

            <!-- Indicators (Dots) -->
            <div class="indicators-container">
                <div class="indicators">
                    <!-- Generate dots dynamically in JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <!-- Next Button -->
    <button class="next"></button>
</div>
    <script src="../js/script.js"></script>
</body>
</html>
